---
layout: page
title: "Projects"
description: ""
group: navigation
---
{% include JB/setup %}

<ul>
  {% for post in site.categories["projects"] %}
    <li class="post-summary-list">
      <span class="post-summary-title"><a href="{{ post.url }}">{{ post.title }}</a></span>
      // <!-- slashes between title and tagline -->
      <span class="post-summary-tagline">{{ post.tagline }}</span>
      <br>
      {% for title_image in post.title_images %}
        <a href="{{ post.url }}"><img src="{{ title_image }}" class="title-summary"></a>
      {% endfor %}
    </li>
    <hr>
  {% endfor %}
</ul>
